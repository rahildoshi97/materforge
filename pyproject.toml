[project]
name = "pymatlib"
version = "0.1.0"
description = "A Python based material library"
authors = [
    {name = "Rahil Doshi", email = "rahil.doshi@fau.de"},
]
dependencies = [
    "numpy>=1.18.0",
    "pystencils>=2.0.dev0",
    "scipy",
    "matplotlib",
    "ruamel.yaml>=0.15.70",
    #"PyYAML",
    "pandas",
    "openpyxl>=3.1.5",
]
requires-python = ">=3.10"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Topic :: Software Development",
    "Topic :: Scientific/Engineering :: Physics",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
]

[project.urls]
"Homepage" = "https://i10git.cs.fau.de/rahil.doshi/pymatlib"
"Bug Tracker" = "https://i10git.cs.fau.de/rahil.doshi/pymatlib/-/issues"

[build-system]
requires = [
    "setuptools>=69",
    "wheel",
    # "pybind11",
    "ruamel.yaml>=0.15.70",
    #"PyYAML",
    "pandas",
    "openpyxl>=3.1.5",
]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["pymatlib*"]

[tool.pytest.ini_options]
addopts = "-v" # --cov=pymatlib
testpaths = [
    "tests",
]
pythonpath = ["src"]

[tool.setuptools]
include-package-data = true

[tool.mypy]
ignore_missing_imports = true

[tool.black]
line-length = 120
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 120