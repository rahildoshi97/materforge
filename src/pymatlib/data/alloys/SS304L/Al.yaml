name: Aluminum
material_type: pure_metal
composition:
  Al: 1.0
melting_temperature: 933.47
boiling_temperature: 2743.0

properties:

  latent_heat_of_fusion: # STEP_FUNCTION
    temperature: melting_temperature - 10
    value: [0.0, 10790.0]
    bounds: [constant, constant]

  latent_heat_of_vaporization: # STEP_FUNCTION
    temperature: boiling_temperature
    value: [0.0, 294000.0]
    bounds: [constant, constant]

  thermal_diffusivity:  # COMPUTE
    temperature: (3000, 300, -5.)
    equation: heat_conductivity /(density * heat_capacity)
    bounds: [extrapolate, extrapolate]
    regression:
      simplify: post
      degree: 1
      segments: 1

  density:  # COMPUTE
    temperature: (300, 3000, 5)
    equation: 2700 * (1 - 3*thermal_expansion_coefficient * (T - 293))
    bounds: [constant, constant]
    regression:
      simplify: post
      degree: 1
      segments: 1

  # heat_capacity: 850 + 0.25*T (approximate for 273-933 K)
  heat_capacity:  # KEY_VAL
    temperature: (273.15, 100.0)  # K
    value: [897, 921, 950, 980, 1010, 1040, 1070, 1084]   # J/kgÂ·K
    bounds: [constant, constant]
    regression:
      simplify: post
      degree: 1
      segments: 1

  thermal_expansion_coefficient:  # KEY_VAL
    temperature: [333.15, 423.15, 523.15, 623.15, 723.15, 833.15]
    value: [2.38e-05, 2.55e-05, 2.75e-05, 2.95e-05, 3.15e-05, 3.35e-05]
    bounds: [constant, constant]
    regression:
      simplify: post
      degree: 1
      segments: 1

  heat_conductivity:  # PIECEWISE_EQUATION
    temperature:    [500, 1700, 3000]
    equation:       [0.0124137215440647*T + 13.0532171803243, 0.0124137215440647*T + 13.0532171803243]  # for partially defined equations
    bounds:         [constant, constant]
    regression:
      simplify: post
      degree: 1
      segments: 2