name: Stainless Steel 304L
material_type: alloy
composition:
  Fe: 0.675
  Cr: 0.170
  Ni: 0.120
  Mo: 0.025
  Mn: 0.010
# interval for melting
solidus_temperature: 1605.
liquidus_temperature: 1735.
# interval for evaporation
initial_boiling_temperature: 6520.
final_boiling_temperature: 6850.

properties:

  latent_heat_of_fusion:  # KEY_VAL
    temperature: [solidus_temperature - 5, liquidus_temperature + 5]
    value: [0, 171401.]
    bounds: [constant, constant]
    regression:
      simplify: pre
      degree: 1
      segments: 1

  latent_heat_of_vaporization: 1.71401E5  # CONSTANT

  heat_conductivity:  # PIECEWISE_EQUATION
    temperature:    [500, 1700, 3000]
    equation:       [0.0124137215440647*T + 13.0532171803243, 0.0124137215440647*T + 13.0532171803243]  # for partially defined equations
    bounds:         [constant, constant]
    regression:
      simplify: post
      degree: 1
      segments: 2

  specific_enthalpy:  # COMPUTE
    temperature: (300, 3000, 541)
    equation: Integral(heat_capacity, T)
    bounds: [ constant, constant ]
    regression:
      simplify: post
      degree: 1
      segments: 2

  energy_density:  # COMPUTE
    temperature: (300, 3000, 5.0)
    equation: density * specific_enthalpy
    bounds: [ extrapolate, constant ]

  heat_capacity:  # FILE
    file_path: ./304L_Erstarrungsdaten_edited.xlsx
    temperature_header: T (K)
    value_header: Specific heat (J/(Kg K))
    bounds: [constant, constant]
    regression:
      simplify: pre
      degree: 1
      segments: 4

  thermal_diffusivity:  # COMPUTE
    temperature: (3000, 300, -5.0)
    equation: heat_conductivity /(density * heat_capacity)
    bounds: [ constant, constant ]
    regression:
      simplify: post
      degree: 1
      segments: 3

  density:  # FILE
    file_path: ./304L_Erstarrungsdaten_edited.xlsx
    temperature_header:  T (K)
    value_header: Density (kg/(m)^3)
    bounds: [constant, constant]
    regression:
      simplify: post
      degree: 1
      segments: 1

  thermal_expansion_coefficient:  # KEY_VAL
    temperature: [300, 400, 500, 600, 700, 800, 900, 1000, 1100, 1500, 2000, 2500, 3000]
    value: [1.2632e-5, 1.468e-5, 1.524e-5, 1.581e-5, 1.639e-5, 1.699e-5, 1.759e-5, 1.821e-5, 1.885e-5, 2.1e-5, 2.3e-5, 2.5e-5, 2.7e-5]
    bounds: [constant, constant]
    regression:
      simplify: post
      degree: 1
      segments: 2
